<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="client.username"
        required
      />
    </div>
    <div class="form-group">
      <label for="Nom">Nom</label>
      <input
        type="text"
        class="form-control"
        name="Nom"
        [(ngModel)]="client.Nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="Prenom">Prenom</label>
      <input
        type="text"
        class="form-control"
        name="Prenom"
        [(ngModel)]="client.Prenom"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="client.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input
        type="password"
        class="form-control"
        name="Password"
        [(ngModel)]="client.Password"
        required
      />
    </div>
    <div class="form-group">
      <label for="AdresseDeFacturation">Adresse de Facturation</label>
      <input
        type="text"
        class="form-control"
        name="AdresseDeFacturation"
        [(ngModel)]="client.AdresseDeFacturation"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phone">Phone</label>
      <input
        type="number"
        class="form-control"
        name="Phone"
        [(ngModel)]="client.Phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="PaysId">Pays</label>
      <select class="form-control" name="PaysId" [(ngModel)]="client.PaysId" required>
        <option *ngFor="let country of countries$ | async" [value]="country.id">{{ country.nom }}</option>
      </select>
      
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">S'inscrire</button>
    </div>
  
    <!-- Gestion des erreurs ou confirmation -->
  </form>
  
  </div>
</div>
