<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
      <form (submit)="resetpassword(token, password)">
        <div class="form-group">
          <label>Token</label>
          <input
            style="color:black"
            type="text"
            class="form-control"
            name="token"
            id="token"
            [(ngModel)]="token"
          />
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input
            style="color:black"
            type="password"
            class="form-control"
            name="password"
            id="password"
            [(ngModel)]="password"
          />
        </div>
        <div class="send-btn">
          <button class="default-btn-one"
                  type="submit" >Send </button>
        </div>
      </form>
  </div>
</div>
