<h2 mat-dialog-title>Parasol :{{this.parasol.numEmplacement}}, File: {{this.file.numero}}
    <span *ngIf="isConfirmed">(Reservation Confirmée)</span>
    <span *ngIf="!isConfirmed">(Parasol Libre)</span>
</h2>
 
 
 
<mat-dialog-content style="height: 500px;">
    <div style="height: 400px;" class="user-container">
        <h3>Détails du Client:</h3>
        <div class="user" *ngIf="this.user != undefined">
            <label for="nom">Nom:</label><br>
            <input type="text" name="nom" [ngModel]="this.user.nom" disabled><br>
            <label for="prenom">Prenom:</label><br>
            <input type="text" name="prenom" [ngModel]="this.user.prenom" disabled><br>
            <label for="email">Adresse Mail:</label><br>
            <input type="text" name="email" [ngModel]="this.user.email" disabled><br>
        </div>
 
        <div class="reservation" style="margin-top: 25px;">
            <h3>Réservation:</h3>
            <div class="user" *ngIf="this.user != undefined">
                <label for="nom">Debut:</label><br>
                <input type="text" name="nom" [ngModel]="this.reservation?.dateDebut" disabled><br>
                <label for="prenom">Fin:</label><br>
                <input type="text" name="prenom" [ngModel]="this.reservation?.dateFin" disabled><br>
               
            </div>
        </div>
    </div>
</mat-dialog-content>
 
 
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Fermer</button>
</mat-dialog-actions>
