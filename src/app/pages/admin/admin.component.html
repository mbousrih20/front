<div class="date">
  <label for="dob">Choisir la date:</label><br>
  <input type="date" name="dob" id="dob" [(ngModel)]="selectedDate" (change)="onDateChange()" 
    style="width: 100%; height: 40px; border-radius: 5px; border: none;">
</div>
<div class="beach">
  <div *ngFor="let row of parasolMap; let rowIndex = index" class="row">
    <div *ngFor="let parasol of row; let colIndex = index" class="parasol" 
      [ngClass]="{ 'confirmed': isConfirmed(rowIndex, colIndex), 'non-confirmed': isNonConfirmed(rowIndex, colIndex) }" 
      (click)="showReservationDetails(rowIndex,colIndex)">
    </div>
  </div>
</div>
